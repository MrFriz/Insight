<div>
    <div ng-if="team">
        <div>
            <div layout="row">
                <in-player>+</in-player>
                <in-player>+</in-player>
                <in-player>+</in-player>
            </div>
            <div layout="row">
                <in-player>+</in-player>
                <in-player>+</in-player>
                <in-player>+</in-player>
            </div>
            <div layout="row">
                <in-player>+</in-player>
                <in-player>+</in-player>
                <in-player>+</in-player>
            </div>
        </div>
    </div>
    <div ng-if="!team">
        <form ng-submit="$event.preventDefault()">
            <md-autocomplete
              ng-disabled="ctrl.isDisabled"
              md-no-cache="ctrl.noCache"
              md-selected-item="ctrl.selectedItem"
              md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
              md-search-text="ctrl.searchText"
              md-selected-item-change="ctrl.selectedItemChange(item)"
              md-items="item in ctrl.querySearch(ctrl.searchText)"
              md-item-text="item.display"
              md-min-length="0"
              placeholder="Who's this team?">
            <md-item-template>
              <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
            </md-item-template>
            <md-not-found>
              No team "{{ctrl.searchText}}" found.
              <a ng-click="ctrl.newTeam(ctrl.searchText)">Create a new one!</a>
            </md-not-found>
          </md-autocomplete>
        </form>
    </div>
</div>
