<md-autocomplete
    md-selected-item="item"
    md-search-text-change="ctrl.searchTextChange"
    md-search-text="ctrl.searchText"
    md-selected-item-change="ctrl.selectedItemChange(item)"
    md-items="item in ctrl.querySearch(ctrl.searchText)"
    md-item-text="item"
    placeholder="{{placeholder}}">
    <md-item-template>
        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item}}</span>
    </md-item-template>
    <md-not-found>
        No team "{{ctrl.searchText}}" found.
        <a ng-click="createNew(ctrl.searchText)">Create a new one!</a>
    </md-not-found>
</md-autocomplete>
