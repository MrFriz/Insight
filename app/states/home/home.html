<md-toolbar>
    <div class="md-toolbar-tools">
        <a ui-sref="home">
            <i class="material-icons">assessment</i>
            Ulti Insight
        </a>
        <!-- fill up the space between left and right area -->
        <span flex></span>
        <md-button ui-sref="record({id:'local'})">
            Start with a local video
        </md-button>
    </div>
</md-toolbar>

<h1 flex class="md-display-4 center">
    Ulti
    <md-icon style="font-size:48px">assessment</md-icon>
    Insight
</h1>


<div layout="column" layout-align="center center">
    <md-button class="md-raised"
               ng-click="ctrl.createGame()">
        Record a new game
    </md-button>
</div>

<div ng-if="!games">No games</div>

<div ng-repeat="game in games">
    <a ui-sref="record({id: game._id})">
        {{game._id}}
        {{game.name || 'no title[' + game._id + ']' }}

    </a>
</div>
