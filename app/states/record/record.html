<div layout="row">

    <div flex="5"></div>

    <section flex="60">
        <md-input-container flex>
            <label>Game name</label>
            <input ng-model="game.name" ng-model-options="{getterSetter: true, debounce: 500}">
        </md-input-container>
        <md-input-container flex>
            <label>Team 1 name</label>
            <input ng-model="game.team1" ng-model-options="{getterSetter: true, debounce: 500}">
        </md-input-container>
        <md-input-container flex>
            <label>Team 2 name</label>
            <input ng-model="game.team2" ng-model-options="{getterSetter: true, debounce: 500}">
        </md-input-container>
        <in-video-file
            flex="75">
        </in-video-file>
    </section>

    <section flex="30">
        <div ng-cloak>
          <md-content>
            <md-tabs md-dynamic-height md-border-bottom class="md-accent">
              <md-tab label="Offense">
                <md-content class="md-padding">
                    <in-team></in-team>
                </md-content>
              </md-tab>
              <md-tab label="Defense">
                <md-content class="md-padding">
                    <in-team></in-team>
                </md-content>
              </md-tab>
            </md-tabs>
          </md-content>
        </div>
    </section>

    <div flex="5"></div>

</div>
